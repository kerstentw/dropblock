<div class="container" style="padding-top: 50px;">


<!--    <h1 style="text-align:center; margin-top:3%"><strong>Proof Block Explorer</strong></h1>
-->
    <h4 style="text-align:center; margin-top: 25px;" class = "animated fadeInUp">
      <a href="/#/block/{{blockNum}}">Latest Block: {{blockNum}}</a>
    </h4>
    <div id="table_wrapper">
    <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
      <tbody>
        <h3 style = "margin-top:3%"><strong> Recent Blocks</strong> </h3>
	<tr>
	  <th>Block #</th>
	  <th>Tx #</th>
 	  <th>Size</th>
	  <th>Timestamp</th>
	</tr>
	<tr data-ng-repeat="i in blocks">
	  <td><a href="/#/block/{{i.number}}">{{i.number}}</a></td>
	  <td>{{i.transactions.length}}</td>
	  <td>{{i.size}}</td>
	  <td>{{i.timestamp}}</td>
        </tr>
            </tbody>
    </table> 

    </div>

</div>
